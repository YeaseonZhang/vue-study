<!DOCTYPE>
<html>
    <head>
        <title>Vue-router</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Hello App!</h1>
            <p>
                <router-link to="/user/Yeaseon">Url: /user/Yeaseon</router-link>
                <router-link to="/user/Yeaseon/age/24">Url: /user/Yeaseon/age/24</router-link>
            </p>
            <router-view></router-view>
        </div>
        <script src="./dynamic-matching.js"></script>
    </body>
</html>
